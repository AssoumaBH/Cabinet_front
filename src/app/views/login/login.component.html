<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body p-4">
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="email" formControlName="email"  class="form-control" placeholder="Type your E_mail here"
                    [ngClass]="{'is-invalid': submitted && formLogin.controls.email.errors, 'is-valid': submitted && !formLogin.controls.email.errors}">
                  <div *ngIf="submitted && formLogin.controls.email.errors" class="invalid-feedback d-block">
                    <div *ngIf="formLogin.get('email').hasError('required')">The E_mail is required.</div>
                  </div>
                </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password"class="form-control" placeholder="Type your Password here"
                    [ngClass]="{'is-invalid': submitted && formLogin.controls.password.errors, 'is-valid': submitted && !formLogin.controls.password.errors}">
                  <div *ngIf="submitted && formLogin.controls.password.errors" class="invalid-feedback d-block">
                    <div *ngIf="formLogin.get('password').hasError('required')">The Password is required.</div>
                  </div>
                </div>
                  <div class="row">
                    <div class="col-6">
                      <button  type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0"><a routerLink="/forgot-password">Forgot password?</a></button>
                    </div>
                  </div>
                </form>

              </div>

            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Register Now !, Cabinet Medical.</p>
                  <button type="button" class="btn btn-primary px-4"><a
                      routerLink="/register">Register</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
