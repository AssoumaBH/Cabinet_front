<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
           

                  <h5 class="card-title text-center">Forgot Password</h5>
                  <div>
                      <div id="errorMsg" *ngIf="errorMessage">
                          <span>{{errorMessage}}</span>
                      </div>
                      <div id="successMsg" *ngIf="successMessage">
                          <span>{{successMessage}}</span>
                      </div>
                      <form  [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
                          <div class="form-group">
                              <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email"
                                  type="text"  formControlName="email" id="defaultLoginFormEmail"/>
                              <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm"
                                  class="help-block">Please enter a valid email!</span>
                          </div>
                          <div class="form-group">
                              <div>
                                  <button  type="submit" class=" btn btn-primary">Reset
                                      Password</button>
                              </div>
                          </div>
                      </form>
                  </div>

                </div>
  
              </div>
             </div>
            </div>
          </div>
        </div>
    </main>
  </div>
