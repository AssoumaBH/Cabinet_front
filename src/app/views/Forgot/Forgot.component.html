<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body p-4">


                <h5 class="card-title ">Forgot Password</h5>
                <div>


                  <form [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input type="text" class="form-control" formControlName="email"
                        placeholder="Type your e-mail address here"
                        [ngClass]="{'is-invalid': submitted && RequestResetForm.controls.email.errors, 'is-valid': submitted && !RequestResetForm.controls.email.errors}">
                      <div *ngIf="submitted && RequestResetForm.controls.email.errors" class="invalid-feedback d-block">
                        <div *ngIf="RequestResetForm.get('email').hasError('required')">The E-mail is required.</div>
                      </div>

                    </div>
                    <div class="form-group">
                      <div>
                        <button type="submit" class=" btn btn-primary">Reset
                          Password</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
