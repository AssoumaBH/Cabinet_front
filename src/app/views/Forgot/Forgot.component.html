<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="Forgot">
                    <h1>Forgot</h1>
                    <p class="text-muted">Saisir Email </p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input type="email" formControlName="email" id="defaultLoginFormEmail" class="form-control"
                        placeholder="Email" autocomplete="Email" required>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button (click)='' type="submit" class="btn btn-primary px-4">Confirmer</button>
                      </div>
                     
                    </div>
                  </form>
  
                </div>
  
              </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
