<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <h5 class="card-title text-center">Set New Password</h5>
                                <div>
                                    <div id="errorMsg" *ngIf="errorMessage">
                                        <span>{{errorMessage}}</span>
                                    </div>
                                    <div id="successMsg" *ngIf="successMessage">
                                        <span>{{successMessage}}</span>
                                    </div>
                                    <form action="" [formGroup]="ResponseResetForm"
                                        (ngSubmit)="ResetPassword(ResponseResetForm)">
                                        <div class="form-group">
                                            <input _ngcontent-c0="" class="form-control form-control-lg"
                                                placeholder="Password" type="password" id="password"
                                                formControlName="newPassword" />
                                            <span
                                                *ngIf="!ResponseResetForm.get('newPassword').valid && !IsResetFormValid"
                                                class="help-block">Password is required with atleast 4
                                                characters.</span>
                                        </div>
                                        <div class="form-group">
                                            <input _ngcontent-c0="" class="form-control form-control-lg"
                                                placeholder="Confirm Password" type="password" id="cpassword"
                                                formControlName="confirmPassword" />
                                            <span
                                                *ngIf="!ResponseResetForm.get('confirmPassword').valid && !IsResetFormValid"
                                                class="help-block">. </span>
                                            <span
                                                *ngIf="ResponseResetForm.get('confirmPassword').valid && (ResponseResetForm.get('confirmPassword').value != ResponseResetForm.get('newPassword').value) && !IsResetFormValid"
                                                class="help-block">Confirm Password does not match with password.</span>
                                        </div>
                                        <div class="form-group">
                                            <div>

                                                <button type="submit" class="  btn btn-primary">Update
                                                    Password</button>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

</main>
</div>
